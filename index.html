<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <main class="grid">
                <div class="screen"></div>
                <button class="btn btn-big" id="btn-clr"><img src="images/reset.png" alt="Reset"></button>
                <button class="btn btn-big" id="btn-del"><img src="images/backspace.png" alt="Backspace"></button>
                <button class="btn btn-num">7</button>
                <button class="btn btn-num">8</button>
                <button class="btn btn-num">9</button>
                <button class="btn btn-opr btn-dark">÷</button>
                <button class="btn btn-num">4</button>
                <button class="btn btn-num">5</button>
                <button class="btn btn-num">6</button>
                <button class="btn btn-opr btn-dark">×</button>
                <button class="btn btn-num">1</button>
                <button class="btn btn-num">2</button>
                <button class="btn btn-num">3</button>
                <button class="btn btn-opr btn-dark">-</button>
                <button class="btn btn-num">0</button>
                <button class="btn btn-num btn-dark">.</button>
                <button class="btn" id="btn-eql">=</button>
                <button class="btn btn-opr btn-dark">+</button>
            </main>
            <footer class="footer">
                <p class="footer-text">Stanisław</p>
                <a href="https://github.com/McStanley" target="_blank">
                    <img src="images/GitHub-Mark-Light-32px.png" alt="GitHub">
                </a>
                <p class="footer-text">Olejniczak</p>
            </footer>
        </div>
    </body>
</html>
